<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/fortune-favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/fortune-favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/fortune-favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/fortune-favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Fortune Cookie</title>
  </head>
  <body>
    <div class="cardOne">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <img
        onclick="newMessage(event)"
        id="luckyClick"
        src="./assets/fortune-cookie.png"
        alt="Fortune cookie closed"
      />
    </div>

    <div class="cardTwo hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="quote-box">
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
      </div>

      <img src="./assets/fortune-cookie-open.png" alt="Fortune cookie opened" />

      <div class="btnTwo">
        <button onclick="reset()">Abrir outro biscoito</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
